{% extends 'base.html' %}

{% block title %}Письмо отправлено - BookStore{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">
                        <i class="fas fa-envelope me-2"></i>Письмо отправлено
                    </h2>
                    <div class="alert alert-success" role="alert">
                        <p class="mb-0">
                            Мы отправили вам инструкции по сбросу пароля на указанный email.
                            Вы должны получить их в ближайшее время.
                        </p>
                    </div>
                    <div class="text-center mt-4">
                        <a href="{% url 'users:login' %}" class="btn btn-primary">
                            <i class="fas fa-arrow-left me-2"></i>Вернуться к входу
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
