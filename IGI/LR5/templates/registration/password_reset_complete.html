{% extends 'base.html' %}

{% block title %}Пароль изменен - BookStore{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">
                        <i class="fas fa-check-circle me-2"></i>Пароль успешно изменен
                    </h2>
                    <div class="alert alert-success" role="alert">
                        <p class="mb-0">
                            Ваш пароль был успешно изменен. Теперь вы можете войти в систему, используя новый пароль.
                        </p>
                    </div>
                    <div class="text-center mt-4">
                        <a href="{% url 'users:login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти в систему
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
