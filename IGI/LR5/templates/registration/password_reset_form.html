{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Сброс пароля - BookStore{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">
                        <i class="fas fa-key me-2"></i>Сброс пароля
                    </h2>
                    <p class="text-center mb-4">
                        Введите ваш email для получения инструкций по сбросу пароля.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Отправить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
