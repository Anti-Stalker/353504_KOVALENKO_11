{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Добавить отзыв - BookStore{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-star me-2"></i>Оставить отзыв</h1>
    <p class="lead">Поделитесь своим мнением о нашем магазине</p>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body p-4">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-4">
                            {{ form.rating|as_crispy_field }}
                            <div class="rating-preview text-center mt-2">
                                <div class="rating-stars">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                        </div>
                        {{ form.text|as_crispy_field }}
                        <div class="d-flex justify-content-center gap-2 mt-4">
                            <button type="submit" class="btn btn-custom-primary">
                                <i class="fas fa-paper-plane me-2"></i>Отправить отзыв
                            </button>
                            <a href="{% url 'content:reviews' %}" class="btn btn-custom-secondary">
                                <i class="fas fa-times me-2"></i>Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const ratingInput = document.querySelector('select[name="rating"]');
    const stars = document.querySelectorAll('.rating-stars i');
    
    function updateStars(rating) {
        stars.forEach((star, index) => {
            if (index < rating) {
                star.style.color = '#F1C40F';
            } else {
                star.style.color = '#BDC3C7';
            }
        });
    }
    
    ratingInput.addEventListener('change', function() {
        updateStars(this.value);
    });
    
    // Initialize stars based on initial value
    updateStars(ratingInput.value);
});
</script>
{% endblock %}
